<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Train Scheduler</title>
  </head>
  <body>
    <div class ="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3">Find your train</h1>
          <p class="lead">Go anywhere you want!</p>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          Train Schedule
        </div>
        <div class="card-body">
          <table class="table table-striped" id="trainTable">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Train</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

      <form>
        <div class="form-group">
          <label for="trainName">Train Name</label>
          <input type="trainName" class="form-control" id="trainName">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="destination" class="form-control" id="destination">
        </div>
        <div class="form-group">
          <label for="first train">1st Train<br>(HH:MM - Military Time)</label>
          <input type="firstTrain" class="form-control" id="firstTime">
        </div>
        <div class="form-group">
          <label for="frequency">Frequency<br>(Min)</label>
          <input type="frequency" class="form-control" id="frequency">
        </div>
        <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
      </form>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
