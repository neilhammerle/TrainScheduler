<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Train Scheduler</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Find your train</h1>
          <p class="lead">Go anywhere you want!</p>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Train</th>
            <th scop="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>

      <form>
        <div class="form-group">
          <label for="trainname">Train Name</label>
          <input type="trainname" class="form-control" id="trainname">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="destination" class="form-control" id="destination">
        </div>
        <div class="form-group">
          <label for="first train">1st Train<br>(HH:MM - Military Time)</label>
          <input type="firsttrain" class="form-control" id="firstTime">
        </div>
        <div class="form-group">
          <label for="frequency">Frequency<br>(Min)</label>
          <input type="frequency" class="form-control" id="frequency">
        </div>
        <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
      </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
